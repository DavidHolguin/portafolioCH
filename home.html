<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            width: 100%;
        }
        .headerContaint {
            width: 100%;
            background-color: #00000080; /* Color de fondo con transparencia (aquí se establece un color negro semitransparente) */
            background: linear-gradient(90deg, rgba(10,9,10,1) 0%, rgba(24,23,25,1) 35%, rgba(57,54,61,1) 100%);
            overflow: hidden;
        }
        .headerContaint {
            display: flex;
            width: 100%;
        }
        .headerColumnLeft {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .containtText {
            width: 500px;
            display: flex;
            flex-direction: column;
            
        }
        .containtText h2 {
            font-size: 40px;
            font-family: "Inter", sans-serif;
            font-weight: 900;
            background: rgb(66,133,244);
            background: linear-gradient(149deg, rgba(66,133,244,1) 0%, rgba(155,114,203,1) 46%, rgba(217,101,112,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .containtText h3 {
            font-family: "Inter", sans-serif;
            font-size: 32px;
            line-height: 35px;
            color: #fff;
        }
        .containtText p {
            font-family: "Poppins", sans-serif;
            color: #fff;
            font-size: 16px;
            line-height: 18px;
            
        }
        .containtText img {
            width: 30px;
            align-self: end;
            margin-right: 50px;
            
        }
        .containtText {
            display: flex;
        }
        .headerColumnRight {
            background-image: url('https://expertos.monkeytwomonkey.com/wp-content/uploads/2024/03/Group-12-1.webp');
            background-position: right top;
            width: 50%;
            margin: 0;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .headerColumnRight img {
            display: none;
        }       





        @media only screen and (max-width: 767px) {
            .headerContaint {
                flex-direction: column;
                
                padding-top: 50px;
                background: #0a090b;
            }
            .headerColumnLeft {
                width: 100%;
            }
           
            .containtText {
                width: 90%;
                
            }
            .headerColumnRight {
                background: none;
                display: flex;
                width: 100%;
                align-items: center;

            }
            .headerColumnRight img {
                
                display: inline;
            }
            .containtText h2 {
                font-size: 35px;
            }
            .containtText h3 {
                font-size: 24px;
                line-height: 25px;
            }
            .containtText p {
                font-size: 16px;
                line-height: 19px;
                
            }
            .setionData {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #0a090b;
                font-family: "Poppins", sans-serif;
            }
            .dataTitle {
                background-color: #161b22;
                color: #fff !important;
                width: 90%;
                border-radius: 10px;
                display: flex;
                height: 70px;
                align-items: center;
                justify-content: center;
                box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1) !important;
                margin-top: -5px;
            }
            .dataTitle h3 {
                margin: 0;
                color: #fff;
            }
            .data-cardsContaint {
                display: flex;
                width: 90%;
                padding: 15px 0px;
                flex-wrap: wrap;
                justify-content: space-between;
                align-content: stretch;
                gap: 15px;

            }
            .data-card {
                width: 47%;
                border-radius: 10px;
                height: 150px;
                background-color: #161b22;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                font-family: "Poppins", sa5s-serif;
                align-items: center;
            }
            
            .data-card svg {
                width: 20px;
                height: 20px;
                fill: #fff;
            }
            .card-info {
                display: flex;
                flex-direction: column;
                color: #fff;
                padding: 10px 0px 15px 15px;
                border-top: solid 1px;
                width: 90%;
            }
            .card-info p {
                margin-bottom: 10px;
                padding: 0;
                font-size: 16px;
                line-height: 18px;
            }
            .data-cardNumber {
                display: flex;
                justify-content: center;
                padding-top: 15px;
            }
            .data-cardNumber h4 {
                color: #fff;
                font-size: 40px !important;
                font-family: "Inter", sans-serif;
                font-weight: 600;
            }
            
            
            
        }
    </style>
</head>
<body>
    <header>
        <section class="headerContaint">
            <div class="headerColumnLeft">
                    <div class="containtText">
                        
                        <h2>CRISTIAN HOLGUIN</h2>
                        <H3>Consultor en Automatización Inteligente</H3>
                        <P>Desata el poder de la automatización inteligente y la IA para transformar tu empresa. </P>
                       
                    </div>
             </div>
             <div class="headerColumnRight">
                <img src="https://expertos.monkeytwomonkey.com/wp-content/uploads/2024/03/Group-17-1-1.webp" alt="">

             </div>
        </section>
    </header>

    <section class="setionData">
        <article class="dataTitle">
            <h3>Mi perfil en datos</h3>
        </article>

        <div class="data-cardsContaint">

            <article class="data-card">
                <div class="data-cardNumber">
                    <h4>+ 11</h4>
                </div>
                
                <div class="card-info">
                    <p>Años de experiencia</p>
                    
                </div>
            </article>


            <article class="data-card">
                <div class="data-cardNumber">
                    <h4>+ 320</h4>
                </div>
                <div class="card-info">
                    <p>Clientes satisfechos<br><br></p>
                    
                </div>
            </article>


            <article class="data-card">
                <div class="data-cardNumber">
                    <h4>+ 9</h4>
                </div>
                <div class="card-info">
                    <p>Paises con clientes</p>
                    
                </div>
            </article>


            <article class="data-card">
                <div class="data-cardNumber">
                    <h4>1</h4>
                </div>
                <div class="card-info">
                    <p>Premios ganados</p>
                    
                </div>
            </article>

        </div>

    </section>


    


</body>
</html>
