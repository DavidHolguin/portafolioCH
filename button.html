<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .boton-degradado {
  background: transparent;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  border-radius: 5px;
  border: 2px solid transparent;
  background-image: linear-gradient(to right, #FFC107, #FF5722);
  /* Ajusta los colores del degradado seg√∫n tus preferencias */
}

.boton-degradado:hover {
  border-color: #FFC107; /* Cambia el color del borde al pasar el mouse */
  cursor: pointer;
}


    </style>
</head>
<body>
    <button class="boton-degradado">Haz clic</button>

</body>
</html>
